<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Glug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation-flex.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
  <script src="/js/nprogress.js"></script>
</head>
<body>
  <div class="row align-center">
    <div class="large-6 medium-8 small-12 columns">
      <div class="alert callout hidden" id="alert-box" data-closable>
        <span class="message">foobar</span>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row align-center">
    <div class="large-8 medium-8 small-12 columns">
      <div class="row">
        <div class="small-12 columns">
          <form action="#" id="movie-title-form">
            <div class="input-group">
              <input class="input-group-field" type="text" id="movie-title-input" placeholder="Movie Title" autofocus />
              <div class="input-group-button">
                <button type="submit" class="button" id="movie-title-submit">Submit</button>
              </div>
            </div>
            <div class="sk-folding-cube">
              <div class="sk-cube1 sk-cube"></div>
              <div class="sk-cube2 sk-cube"></div>
              <div class="sk-cube4 sk-cube"></div>
              <div class="sk-cube3 sk-cube"></div>
            </div>
          </form>
        </div>
        <div id="candidate-titles" class="hidden">
          <div class="template">
            <div class="small-12 columns candidate-title hidden">
              <a>
                <h4>
                  <span class="movie-title">Foobar</span>
                  <small>
                    <span class="sub-count">12</span>
                    Subtitles
                  </small>
                </h4>
                <input type="hidden" class="sub-link" />
              </a>
            </div>
          </div>
          <div class="container">
          </div>
        </div>
        <div id="candidate-words" class="max-width hidden">
          <div id="title-details" class="small-12 columns clearfix">
            <a href="#" class="imdb-link">
              <img class="cover-poster float-left thumbnail" src="img/placeholder.png" />
            </a>
            <div style="">
              <h2 class="movie-title">Fight Club</h2>
              <b>Approx runtime</b> <span class="runtime">120</span> min.
              <p class="desc text-justify"></p>
            </div>
          </div>
          <div class="template">
            <div class="small-12 columns candidate-word hidden">
              <h4><span class="word">foo</span> <small><span class="occurances">3</span> Occurances</small></h4>
              <div class="line">
              </div>
            </div>
          </div>
          <div class="container">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
